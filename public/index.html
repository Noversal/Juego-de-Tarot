<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tarot</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
</html>

  <body>
    <section>
      <container id="menu" class="container">
        <div class="menu__container">
          <header>
            <h4>Tarot Magico</h4>   
            <p>Descripcion del Tarot</p>
          </header>
          <div class="player">
            <label for="">
              <h5>Player 1</h5>
              <input id="player1"type="text">
            </label>
          </div>
          <div class="player">
            <label for="">
              <h5>Player 2</h5> 
              <input id="player2"type="text">
            </label>
          </div>
          <button id="play" class="play"><span>Suerte</span></button>
          <div id="partidasGuardadas" class="partidasGuardadas"></div>
        </div>
      </container>
      <container id="load" class="container">
        <div class="load">
          <img src="assets/img/loader.gif" alt="">
          <h4>Obteniendo Cartas</h4>
        </div>
      </container>
      <container id="cards" class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
        <div class="carousel-inner" id="jugada"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="buttons-carousel">
            <button id="save">Guardar</button>
            <button id="volverAtirar">Volver a Tirar</button>
          </div>
        </div>
      </container>
      <container id="match" class="container">
        <div id="match_result" class="match_result"></div>
      </container>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assets/js/cartas.json"></script>  
    <script src="assets/js/main.js" type="module"></script>
  
  </body>
</html>
