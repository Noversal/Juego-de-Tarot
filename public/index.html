<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div id="root" class="container-sm m-auto d-flex justify-content-center">
      <section id="menu">
        <div class="menu__container d-flex align-items-center flex-column">
          <header class="titulo-descripcion d-flex align-items-center flex-column">
            <h1>Tarot Magico</h1>
            <p>Descubre si coincides con tu amig@</p>
          </header>
          <div class="juego d-flex align-items-center flex-column">
            <div class="player d-flex align-items-center flex-column">
              <label for="player1">
                <h2>Player 1</h2>
                <input id="player1" class="p-2" type="text" />
              </label>
              <label for="player2">
                <h2>Player 2</h2>
                <input id="player2" class="p-2" type="text" />
              </label>
            </div>
            <button type="button" id="play" class="play mt-4 btn btn-primary"><span>Suerte</span></button>
          </div>
          <div id="partidasGuardadas" class="partidasGuardadas"></div>
        </div>
      </section>

      <section id="load">
      </section>

      <section id="cards">
        <div class="carousel">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner" id="jugada"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="buttons-carousel">
            <button type="button" id="save">Guardar</button>
            <button type="button" id="volverAtirar">Volver a Tirar</button>
          </div>
          <div class="buttons-carousel">
            <button type="button" id="verMatch">Mostrar Match</button>
          </div>
        </div>
      </section>

      <section id="match">
        <div id="match_result" class="match_result"></div>
      </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
  </body>

</html>
