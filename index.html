<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
     <container id="menu" class="container">
      <div class="menu__container">
        <div class="titulo-descripcion">
          <header>
            <h1>Tarot Magico</h1>
          </header>
          <p>Descubre si coincides con tu amig@</p>
        </div>

        <div class="juego">
          <div class="player">
            <label for="">
              <h2>Player 1</h2>
              <input id="player1" type="text" />
            </label>
            <label for="">
              <h2>Player 2</h2>
              <input id="player2" type="text" />
            </label>
          </div>
          <button id="play" class="play"><span>Suerte</span></button>
        </div>
        <div id="partidasGuardadas" class="partidasGuardadas"></div>
      </div>
     </container>
      <container id="load" class="container">
        <div class="load">
          <img src="assets/img/loader.gif" alt="">
          <h4>Obteniendo Cartas</h4>
        </div>
      </container>
      <container id="cards" class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
        <div class="carousel-inner" id="jugada"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="buttons-carousel">
            <button id="save">Guardar</button>
            <button id="volverAtirar">Volver a Tirar</button>
          </div>
        </div>
      </container>
      <container id="match" class="container">
        <div id="match_result" class="match_result"></div>
      </container>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>

  </body>
</html>
